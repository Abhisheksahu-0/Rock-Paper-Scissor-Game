<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="Css_part.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="User-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="totalRound">
            <p id="rounds">0</p>
            <p>Total Rounds</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="JS_part.js"></script>
</body>
</html>
